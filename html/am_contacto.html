    <!-- Sección de contacto -->
    <section class="am_contacto">
        <h2>¡Ponte en contacto con nosotros!</h2>
        <p>Para más información sobre nuestras propiedades, llena el siguiente formulario y te responderemos a la brevedad.</p>
        
        <form class="am_formulario_contacto" action="../php/am_procesardatos.php" method="POST">
            <label for="nombre">Nombre:</label>
            <input type="text" id="nombre" name="nombre" required>

            <label for="email">Correo Electrónico:</label>
            <input type="email" id="email" name="email" required>

            <label for="telefono">Teléfono:</label>
            <input type="tel" id="telefono" name="telefono" required>

            <label for="mensaje">Mensaje:</label>
            <textarea id="mensaje" name="mensaje" rows="4" required></textarea>

            <button type="submit">Enviar Mensaje</button>
        </form>
    </section>
